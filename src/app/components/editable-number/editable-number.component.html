<div class="p-1">
  <div class="row">
    <div class="p-1 score__inning">{{ value || defaultValue }}</div>
  </div>
  <ng-container *ngIf="isEditable">
    <div class="btn-group w-100">
      <button type="button" class="w-100" (click)="subsOne()">-1</button>
      <button type="button" class="w-100" (click)="addOne()">+1</button>
    </div>
    <div class="btn-group w-100">
      <button type="button" class="w-100" (click)="clear()">-</button>
      <button type="button" class="w-100" (click)="setZero()">0</button>
    </div>
  </ng-container>
</div>
