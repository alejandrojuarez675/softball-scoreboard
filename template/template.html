<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Template scoreboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src='main.js'></script>

    <style>
        .score__title {
            color: white;
            font-size: 6vh;
            text-align: center;
            height: 12vh;
        }

        .score__inning {
            background-color: black;
            color: white;
            font-size: 6vh;
            text-align: center;
            height: 12vh;
        }
    </style>

</head>
<body>
    <div style="background-color: rgb(0, 99, 0); height: 100vh; width: 100vw;">
        <div class="mx-2">
            <div class="row py-3"></div>
            <div class="row">
                <div class="col-3">
                    <div class="row">
                        <div class="col px-5"><div class="py-1 score__title">AT BAT</div></div>
                    </div>
                    <div class="row">
                        <div class="col px-5"><div class="py-1 score__inning">JUAREZ</div></div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col px-5"><div class="py-1 score__title">BALL</div></div>
                        <div class="col px-5"><div class="py-1 score__title">STRIKE</div></div>
                        <div class="col px-5"><div class="py-1 score__title">OUT</div></div>
                    </div>
                    <div class="row">
                        <div class="col px-5"><div class="py-1 score__inning">3</div></div>
                        <div class="col px-5"><div class="py-1 score__inning">3</div></div>
                        <div class="col px-5"><div class="py-1 score__inning">3</div></div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="row">
                        <div class="col"><div class="py-1 score__inning"></div></div>
                    </div>
                    <div class="row">
                        <div class="col"><div class="py-1 score__inning"></div></div>
                    </div>                    
                </div>
            </div>
            <div class="row my-3"></div>
            <div class="row">
                <div class="col-2"><div class="p-1 score__title"></div></div>
                <div class="col"><div class="p-1 score__title">1</div></div>
                <div class="col"><div class="p-1 score__title">2</div></div>
                <div class="col"><div class="p-1 score__title">3</div></div>
                <div class="col"><div class="p-1 score__title">4</div></div>
                <div class="col"><div class="p-1 score__title">5</div></div>
                <div class="col"><div class="p-1 score__title">6</div></div>
                <div class="col"><div class="p-1 score__title">7</div></div>
                <div class="col"><div class="p-1 score__title">E</div></div>
    
                <div class="col"></div>
    
                <div class="col"><div class="p-1 score__title">R</div></div>
                <div class="col"><div class="p-1 score__title">H</div></div>
                <div class="col"><div class="p-1 score__title">E</div></div>
            </div>
            <div class="row">
                <div class="col-2"><div class="p-1 score__inning">ARG</div></div>
                <div class="col"><div class="p-1 score__inning">10</div></div>
                <div class="col"><div class="p-1 score__inning">-</div></div>
                <div class="col"><div class="p-1 score__inning">-</div></div>
                <div class="col"><div class="p-1 score__inning">-</div></div>
                <div class="col"><div class="p-1 score__inning">-</div></div>
                <div class="col"><div class="p-1 score__inning">-</div></div>
                <div class="col"><div class="p-1 score__inning">-</div></div>
                <div class="col"><div class="p-1 score__inning">-</div></div>
    
                <div class="col"></div>
    
                <div class="col"><div class="p-1 score__inning">10</div></div>
                <div class="col"><div class="p-1 score__inning">0</div></div>
                <div class="col"><div class="p-1 score__inning">0</div></div>
            </div>
            <div class="row m-2"></div>
            <div class="row">
                <div class="col-2"><div class="p-1 score__inning">USA</div></div>
                <div class="col"><div class="p-1 score__inning">0</div></div>
                <div class="col"><div class="p-1 score__inning">-</div></div>
                <div class="col"><div class="p-1 score__inning">-</div></div>
                <div class="col"><div class="p-1 score__inning">-</div></div>
                <div class="col"><div class="p-1 score__inning">-</div></div>
                <div class="col"><div class="p-1 score__inning">-</div></div>
                <div class="col"><div class="p-1 score__inning">-</div></div>
                <div class="col"><div class="p-1 score__inning">-</div></div>
    
                <div class="col"></div>
    
                <div class="col"><div class="p-1 score__inning">0</div></div>
                <div class="col"><div class="p-1 score__inning">0</div></div>
                <div class="col"><div class="p-1 score__inning">0</div></div>
            </div>
        </div>
    </div>
</body>
</html>
